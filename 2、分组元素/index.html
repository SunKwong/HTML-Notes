<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>分组元素</title>
</head>
<body>
	<!-- 组织相关内容的元素 -->
    <div>div没有语义的分组元素</div>
    <p>p表示段落</p>
    <ul>
        <li>ul>li表示无序列表</li>
    </ul>
    <ol>
        <li>ol>li表示有序列表</li>
    </ol>
    <figure>
        <figcaption>figcaption图片标题部分</figcaption>
    </figure>
    <dl>
        <dt>dt充当标题</dt>
        <dd>dd内容部分</dd>
    </dl>
    <hr>
    <blockquote>blockquote表示引用文本</blockquote>
    <pre>pre   表示保留格式的文本</pre>
</body>
</html>
