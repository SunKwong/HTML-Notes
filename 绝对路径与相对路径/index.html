<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>绝对路径与相对路径</title>
</head>
<body>
    
	<!-- 绝对路径 -->
	<a href="file://D:/index.html"></a>

	<!-- 相对路径 --><!-- 目录语法 -->
	<!-- 在同一目录 -->
	<a href="index.html"></a> <a href="./index.html"></a>
	<!-- 在子目录 -->
	<a href="html/index.html"></a>
	<!-- 在父目录 -->
	<a href="../index.html"></a>
    
</body>
</html>
