<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>表单元素</title>
</head>
<body>
	<form>
	    <!-- button -->
	    <button>button按钮</button>
	    <!-- input -->
	    <input type="button" value="input按钮">
	    <input type="text" placeholder="input-text">
	    <input type="password" placeholder="input-password">
	    <input type="checkbox">checkbox多选
	    <input type="radio">radio单选
	    <!-- 下拉列表 -->
	    <select>
	        <optgroup label="第一组">
	            <option value="1">1</option>   
	        </optgroup>
	    </select>
	    <!-- textarea -->
	    <textarea></textarea>
	    <!-- label -->
	    <label>label标签</label>
	    
	    <!-- 表单分组 -->
	    <fieldset>
	        <legend>legend说明标签</legend>
	    </fieldset>
	    <!-- datalist -->
	    <input type="text" list="lists">
	        <datalist id="lists"><!-- New -->
	            <option value="1">
	        </datalist>
	    <!-- output --><!-- New -->
	</form>       
</body>
</html>
