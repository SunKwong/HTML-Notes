<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>嵌入元素</title>
</head>
<body>
	<!-- 图片相关 -->
    <img src="" usemap="#map">
    <map name="map">
        <area shape="circle" coords="31,28,112,100" href="">
    </map>
    <!-- 音/视频 -->
    <audio src=""></audio><!--  New -->
    <video src=""></video><!--  New -->
    <source src="" type="audio/ogg"><!--  New -->
    <track src=""></track><!--  New --><!-- 支持度差 -->
    <!-- 进度条 -->
    <progress value="30" max="100"></progress><!--  New -->
    <meter value="90"></meter><!--  New -->
    <!-- 图形相关 -->
    <canvas></canvas><!--  New -->
    <svg></svg><!--  New -->
    <!-- iframe -->
    <iframe src="https://www.baidu.com/" width="500" height="500" name="in"></iframe>
    <!-- 嵌入插件 -->
    <embed src="helloworld.swf"><!--  New -->
    <object width="400" height="400" data="helloworld.swf">
        <param name="autoplay" value="true">
    </object>
</body>
</html>
