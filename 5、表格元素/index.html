<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>表格元素</title>
</head>
<body>
<table>
    <caption>caption标题</caption>
    <thead>
        <tr>
            <th>表头</th>
            <th>thead表头</th> 
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>主体</td>
            <td>tbody主体</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">tfoot表脚</td>
        </tr>
    </tfoot>
    <colgroup span="2" style="background:red;">
        <col style="background:yellow;"></col>
        <col></col>   
    </colgroup> 
</table>
</body>
</html>
