<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>文档元素</title>
</head>
<body>
	<!-- 文档元素主要作用是具有语义的标签划分各个不同的内容，让整个布局更清晰 -->
	<!-- 文档元素 -->
	<header>header头部</header>
	<footer>footer尾部</footer>
    <nav>nav导航</nav>
    <section>section文档的某个部分</section>
    <article>article表示独立成篇的文档</article>
    <aside>aside注释部分</aside>
    <address>address联系信息</address>
    <hgroup>
        <h1>h1标签</h1>
        <h2>h2标签</h2>
        <h3>h3标签</h3>
        <h4>h4标签</h4>
        <h5>h5标签</h5>
        <h6>h6标签</h6>
    </hgroup>
    <!-- 支持性不好 -->
    <details>
        <summary>summary可见标题</summary>
        details详细内容
    </details>
</body>
</html>
