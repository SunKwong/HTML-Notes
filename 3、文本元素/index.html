<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>文本元素</title>
</head>
<body>
	 <a href="">a标签</a>
    <span>span无语义标签</span>
    <!-- 加粗 -->
    <b>b加粗</b>
    <strong>strong加粗</strong>
    <!-- 换行 -->
    <br>br强制换行
    wbr an quan jin <wbr>xing huan hang
    <!-- 倾斜 -->
    <i>i倾斜</i>
    <em>em倾斜</em>
    <cite>cite作品标题</cite>
    <dfn>dfn专业术语</dfn>
    <!-- 删除线 -->
    <del>del删除线</del>
    <s>s删除线</s>
    <!-- 下划线 -->
    <u>u下划线</u>
    <ins>ins下划线</ins>
    <!-- 小号文字 -->
    <small>small小号文字</small>
    <!-- mark -->
    <mark>mark文字</mark>
    <!-- 加双引号 -->
    <q>q加双引号</q>
    <!-- 上下标 -->
    <sub>sub下标</sub>
    <sup>sup上标</sup>
    <!-- 计算机相关 lang="en"体现效果 -->
    <kbd>kbd用户输入</kbd>
    <code>code代码</code>
    <samp>samp程序输出</samp>
    <var>var变量</var>    <!-- 倾斜效果 -->
    <!-- 汉字注音相关 -->
    <ruby>邝<rp>（</rp><rt>kuàng</rt><rp>）</rp></ruby>
    <!-- 缩写 -->
    <abbr title="缩写的内容">abbr缩写</abbr>
    <!-- 时间 -->
    <time>time 2016</time>
    <!-- 其它，支持性不好 -->
    <bdo dir="rtl">bdo文本方向</bdo>
</body>
</html>
