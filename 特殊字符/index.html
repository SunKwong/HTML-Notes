<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>特殊字符</title>
</head>
<body>
    <!-- 空格 -->
    <p>&nbsp;</p>
    <!-- 大于号 -->
    <p>&gt;</p>
    <!-- 小于号 -->
    <p>&lt;</p>
    <!-- 和 -->
    <p>&amp;</p>
    <!-- 引号 -->
    <p>&quot;</p>
    <!-- 注册商标 -->
    <p>&reg;</p>
    <!-- 版权 -->
    <p>&copy;</p>
    <!-- 商标 -->
    <p>&trade;</p>
    
</body>
</html>
